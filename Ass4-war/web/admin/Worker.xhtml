<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head> 
        <title>Worker</title> 
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

    </h:head> 
    <h:body class="container"> 
        <header> 
            <h1>Add User</h1> 
        </header> 
        <div class="container">
            <div class="row justify-content-center">
                <h:form>

                    <h:outputLabel for="cusId">User Id:</h:outputLabel>
                    <h:inputText value="#{addCustomer.id}" id="cusId"></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusFirstName">First Name:</h:outputLabel>
                    <h:inputText value="#{addCustomer.firstName}" validatorMessage="Your First Name can have only Alphabets">
                        <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" /> 
                    </h:inputText>
                    <br></br>

                    <h:outputLabel for="cusLastName">Last Name:</h:outputLabel>
                    <h:inputText value="#{addCustomer.lastName}" validatorMessage="Your Last Name can have only Alphabets">
                        <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" /> 
                    </h:inputText>
                    <br></br>


                    <h:outputLabel for="cusPassword">Password:</h:outputLabel>
                    <h:inputText value="#{addCustomer.password}"></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusEmail">Email:</h:outputLabel>
                    <h:inputText value="#{addCustomer.email}" validatorMessage="Must use this format:(e.g) xxxx@xxx.com">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusCity">City</h:outputLabel>
                    <h:inputText value="#{addCustomer.city}"></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusCountry">Country</h:outputLabel>
                    <h:inputText value="#{addCustomer.country}"></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusPhonNum">Phone Number</h:outputLabel>
                    <h:inputText value="#{addCustomer.phoneNumber}"></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusPostCode">PostCode</h:outputLabel>
                    <h:inputText value="#{addCustomer.postcode}"></h:inputText>
                    <br></br> 

                    <h:outputLabel for="cusStreetAddress">Address</h:outputLabel>
                    <h:inputText value="#{addCustomer.streetAddress}"></h:inputText>
                    <br></br>

                    <h:outputLabel for="cusType">Type:</h:outputLabel>
                    <h:selectOneMenu value="#{addCustomer.type}">
                        <f:selectItem itemValue="worker" itemLabel="worker" />
                        <f:selectItem itemValue="public" itemLabel="public" />
                    </h:selectOneMenu>

                    <br />
                    <h:commandButton class="btn btn-primary" action="#{addCustomer.addCus()}" value="Add a new Customer"></h:commandButton>
                    <br />
                    <h:outputLink value="ViewCus.xhtml">View all users</h:outputLink>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
