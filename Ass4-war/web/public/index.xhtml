<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Our Product"/>
        <ui:define name="panel-main">
            <section>
                <h1>Product List</h1>
                <h:form>
                    <h:commandButton value="logout" action="#{addCustomer.logout()}" />
                </h:form>
                <h:form>
                    <ui:repeat value="#{productsLists.products}" var="product">
                        <ui:decorate template="/templates/product-summary.xhtml">
                            <ui:param name="product" value="#{product}"/>
                            <ui:define name="product-description">
                                <p>#{product.desc}</p>
                            </ui:define>
                        </ui:decorate>
                    </ui:repeat>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
