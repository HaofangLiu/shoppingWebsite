<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <section class="product-summary">
        <h:graphicImage library="images" name="#{product.imageName}.png" alt="#{product.name}"/>
        <h2>#{product.name}</h2>
        <ui:insert name="product-description">
            <p>Product description.</p>
        </ui:insert>
        <p>Price: $ #{product.price} - <h:commandLink action="#{shoppingCart.addProduct(product)}">Add to cart</h:commandLink></p>
    </section>
</ui:composition>
</html>
