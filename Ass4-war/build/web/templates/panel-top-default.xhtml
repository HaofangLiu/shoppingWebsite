<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
    <section>
        <h1>Welcome, <h:outputLink value="Public.xhtml">Visitor</h:outputLink></h1>
        <ui:fragment rendered="#{shoppingCart.totalQuantity == 0}">
            <p>Your <h:outputLink value="shopping-cart.xhtml">shopping cart</h:outputLink> is empty.</p>
        </ui:fragment>
        <ui:fragment rendered="#{shoppingCart.totalQuantity >= 1}">
            <p>Your <h:outputLink value="shopping-cart.xhtml">shopping cart</h:outputLink> contains #{shoppingCart.totalQuantity} items.
            </p>
        </ui:fragment>
    </section>
</ui:composition>
</html>
