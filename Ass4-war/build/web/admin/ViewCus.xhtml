<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All registered users</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h1>Here are all registered users</h1>
    <h:body>
        <div class="container">
            <div><p>use button to view all</p></div>
            <h:form id="ViewAllUsers">
                <h:commandButton class="btn btn-block" value="get all registered users" action="#{viewCus.getAllCus()}"/>
                <table class="table table-bordered table-striped">
                    <ui:repeat id="checkAllUsers" value="#{viewCus.cusAll}" var="allcus" varStatus="status"> 
                        <tr>
                            <td>
                                <h:outputText value="#{allcus.id}" id="CustomerId" /> 
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerFirstName" value="First Name:"  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerFirstName" value="#{allcus.firstName}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerLastName" value="Last Name:"  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerLastName" value="#{allcus.lastName}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerCity" value="City:"  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerCity" value="#{allcus.city}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerCountry" value="Country: "  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerCountry" value="#{allcus.country}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerPostcode" value="Post code: "  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerPostcode" value="#{allcus.postcode}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerEmail" value="Email: "  />
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <h:outputText id="outCustomerEmail" value="#{allcus.email}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerPassword" value="Password: "  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerPassword" value="#{allcus.password}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerAddress" value="Address: "  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerAddress" value="#{allcus.streetAddress}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerType" value="Type: "  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerType" value="#{allcus.type}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="CustomerPhone" value="Phone Number: "  />
                            </td>
                            <td> 
                                <h:outputText id="outCustomerPhone" value="#{allcus.phoneNumber}"  />
                            </td>
                        </tr>   

                        <td>
                            <h:outputLink value="editCus.xhtml">type detail</h:outputLink>
                            <h:commandButton class="btn btn-warning" value="Edit" action="#{deleteMbeans.editCus(allcus.id)}"/>
                            <h:commandButton class="btn btn-danger" value="Delete" action="#{deleteMbeans.deleCus(allcus.id)}" /> 
                        </td>

                    </ui:repeat> 
                    <h:link value="Back to Main page" outcome="index.xhtml" />
                </table>
            </h:form>
        </div>
    </h:body>
</html>
